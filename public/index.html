<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Play</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <script>
      function generateRandomNumbers() {
        const container = document.getElementById("game-area");
        container.innerHTML = "";

        const numbers = [1, 2, 3, 4, 5];
        numbers.forEach(num => {
          const numberElement = document.createElement("div");
          numberElement.textContent = num;
          numberElement.className = "absolute w-10 h-10 border border-red-500 rounded-full flex items-center justify-center";

          const maxX = container.clientWidth - 32;
          const maxY = container.clientHeight - 32;
          const randomX = Math.random() * maxX;
          const randomY = Math.random() * maxY;

          numberElement.style.left = `${randomX}px`;
          numberElement.style.top = `${randomY}px`;

          container.appendChild(numberElement);
        });
      }

      document.getElementById("restart").addEventListener("click", generateRandomNumbers);

      generateRandomNumbers();
    </script>
     <div id="root"></div>

     <script src="/src/index.js" type="module"></script>
</body>
</html>
